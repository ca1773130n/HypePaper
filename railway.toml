[build]
builder = "NIXPACKS"
buildCommand = "python -m venv venv && venv/bin/pip install -r backend/requirements.txt"

[deploy]
startCommand = "cd backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "api"

[[services.domains]]
# Railway will auto-generate: hypepaper-production.up.railway.app

[environments.production]
variables = { ENVIRONMENT = "production" }
