[build]
builder = "NIXPACKS"
buildCommand = "/opt/venv/bin/pip install -r backend/requirements.prod.txt --no-cache-dir"

[deploy]
startCommand = "export LD_LIBRARY_PATH=/root/.nix-profile/lib:$LD_LIBRARY_PATH && cd backend && /opt/venv/bin/uvicorn src.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "api"

[[services.domains]]
# Custom domain: api.hypepaper.app (configured in Railway dashboard)

[environments.production]
variables = { ENVIRONMENT = "production", FRONTEND_URL = "https://hypepaper.pages.dev" }
