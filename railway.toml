[build]
builder = "NIXPACKS"
buildCommand = "python3 -m pip install --upgrade pip && python3 -m pip install -r backend/requirements.prod.txt --no-cache-dir"

[deploy]
startCommand = "cd backend && python3 -m uvicorn src.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "api"

[[services.domains]]
# Railway will auto-generate: hypepaper-production.up.railway.app

[environments.production]
variables = { ENVIRONMENT = "production" }
