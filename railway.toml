[build]
builder = "NIXPACKS"
buildCommand = "/opt/venv/bin/pip install -r backend/requirements.prod.txt --no-cache-dir"

[deploy]
startCommand = "export LD_LIBRARY_PATH=/root/.nix-profile/lib:$LD_LIBRARY_PATH && cd backend && /opt/venv/bin/uvicorn src.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "api"

[[services.domains]]
# Railway will auto-generate: hypepaper-production.up.railway.app

[environments.production]
variables = { ENVIRONMENT = "production" }
